<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Finance Company | Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login"> 
            <h1 class="main-company">Finance Company</h1>
            <h2 class="main-h2">Entre para o nosso time!</h2>
            <img src="./img/investment-data-animate.svg" class="left-login-img" alt="Finance Animation" >
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input id="usuario" type="text" name="usuario" placeholder="Usuário" required>
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input id="password" type="password" name="senha" placeholder="Senha" required>                   
                </div>
                    <button class="btn-login">Login</button>
                    <button class="btn-login"><a href="../formulário_cadastro_pg1/index.html" target="_self">Register</a></button>               
                </div>
                </div>          
        </div>
    </div>
    
</body>
</html>
